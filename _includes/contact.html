<section id="contact">
	<div class="banner alt-font">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4">
					<h2 class="alt-font">Contact</h2>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 text-right">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" target="_blank" class="btn btn-default btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
